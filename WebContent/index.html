<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Scopes</title>
<script src="./js/angular.js">
</script>
</head>
<body>
<div ng-app="app">
	<div ng-controller="Myctrl">
		<myDirective></myDirective>
	</div>

</div>
<script>
var app= angular.module("app",[]);
app.controller("Myctrl",function($scope){
console.log($scope);		
});

app.directive("myDirective",function(){
return{
	link:function(scope){
		console.log(scope);
	}
};
});
</script>
</body>
</html>
